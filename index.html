<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e085e7fb1e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="container-form">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <div class="social-icons">
                <a href="https://www.facebook.com/"><img src="fb.png" alt=""></a>
                <a href="https://www.google.com/"><img src="google.png" alt=""></a>
                <a href="https://twitter.com/login?lang=en"><img src="twitter.png" alt=""></a>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID"required>
                <input type="text" class="input-field" placeholder="Enter Password"required>
                <input type="checkbox" class="check-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log In</button>
            </form>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID"required>
                <input type="email" class="input-field" placeholder="Email ID"required>
                <input type="text" class="input-field" placeholder="Enter Password"required>
                <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }
        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }

    </script>

</body>
</html>
